<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">

</head>

<body>
  <main class="mt-5">

    <fieldset>
      <main class="mt-5">
  
        <div id="contenedor">
  
          <img src="img/login.png" alt="Logo de e-mercado">
  
          <form action="index.html" id="formulario">
  
            <h1>Inicio de sesión</h1>
  
            <label for="name"></label>
            <input id="name" type="text" placeholder="Email" required>
  
            <br>
  
            <label for="name"></label>
            <input id="password" type="password" placeholder="Constraseña" required>
  
            <br>
  
            <!-- <p><a id="forgotPass" href="">¿Olvidaste tu contraseña?</a></p> -->
  
            <label for="mostrarPass" class="cont">Mostrar contraseña</label>
            <input id="mostrarPass" class="cont" type="checkbox">
            <br>
            <input id="submit" type="submit" value="Ingresar">
  
          </form>

        </div>
  
      </main>
    </fieldset>
    <br>

    <footer>
      <p><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </footer>
  
    <script src="js/login.js"></script>
  
  </body>
  </html>
